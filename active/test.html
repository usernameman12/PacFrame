<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PacFrame Example</title>
</head>
<body>

  <h2>PacFrame Embedded Example</h2>

  <!-- Container where the pacframe will be placed -->
  <div id="pacframe-testing"></div>

  <!-- Include the scripts -->
  <script src="https://pacframe.pages.dev/active/js/pacman.js"></script>
  <script src="https://pacframe.pages.dev/active/js/pacframe.js"></script>

  <!-- Use PacFrame -->
  <script>
    pacframe.embed("https://example.com", "pacframe-testing", {
      width: "100%",
      height: "500px",
      showAnimation: true,
      loadingText: "Testing Pacframe..."
    });
  </script>

</body>
</html>
